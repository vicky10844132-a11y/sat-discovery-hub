<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Satellite Observation Capability Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <h1>Open Satellite Observation Capability Index</h1>
    <p class="subtitle">
      Cross-satellite reference based on publicly available information
    </p>
  </header>

  <main>
    <section class="controls">
      <label>
        From
        <input type="month" id="from" value="2018-01" />
      </label>
      <label>
        To
        <input type="month" id="to" value="2025-01" />
      </label>
      <button id="run">Show Capabilities</button>
    </section>

    <section id="results"></section>
  </main>

  <footer>
    <p>
      Reference only. No imagery is hosted, stored, proxied, or distributed.
      All links point to official public information pages.
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
