<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Satellite Discovery Index</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header id="topbar">
  <div class="title">Satellite Discovery Index</div>
  <div class="badges">
    <span>OPEN</span>
    <span>NO LOGIN</span>
    <span>REFERENCE ONLY</span>
  </div>
</header>

<div id="app">
  <aside id="sidebar">

    <section>
      <h2><span class="step">1</span> AOI</h2>
      <button id="btnDraw">Draw AOI</button>
      <button id="btnClearAOI">Clear AOI</button>
      <label>Place</label>
      <div class="row">
        <input id="placeInput" placeholder="Beijing / Dubai / New York"/>
        <button id="btnGeocode">Locate</button>
      </div>
      <label>Point + Radius (km)</label>
      <div class="row">
        <input id="radiusKm" type="number" value="50"/>
        <button id="btnPointRadius">Pick</button>
      </div>
      <div id="aoiStatus" class="hint">AOI not set</div>
    </section>

    <section>
      <h2><span class="step">2</span> Time Range (UTC)</h2>
      <div class="row">
        <input id="startDate" type="date"/>
        <input id="endDate" type="date"/>
      </div>
    </section>

    <section>
      <h2><span class="step">3</span> Public Archives</h2>
      <div id="sources"></div>
      <button id="btnQuery">Query Archive</button>
      <button id="btnClearResults">Clear Results</button>
    </section>

    <section>
      <h2><span class="step">4</span> Results</h2>

      <select id="timeMode">
        <option value="date">Date</option>
        <option value="datetime">Date + Time (UTC)</option>
      </select>

      <div class="timeline">
        <input id="timeSlider" type="range" min="0" max="100" value="100"/>
        <div class="timeline-label">
          Show data up to <span id="timeLabel">Now</span>
        </div>
      </div>

      <div id="countPill" class="pill">0</div>
      <div id="results" class="results"></div>
    </section>

    <footer>
      Open archive reference only · No imagery · No proprietary systems
    </footer>

  </aside>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
<script src="app.js"></script>

</body>
</html>
